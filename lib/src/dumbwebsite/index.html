                    <h4 class="card-title">Current Queue</h4>
                    <title>Fetch Local JSON</title>
                    <table class="table table-striped" id="myTable">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Phone Number</th>
                            <th>Time Created</th>
                            <th>Queue Position</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                    
                        <tbody id="myTable">
                            
                        </tbody>
                    </table>
                    <script>
                        var myArray = [
                            {"phoneNumber": "+6178613323", "timeCreated": 1645869989, "patientName": "Tim", "entryId": "ARVZhMOSahErPFg4MF0TJQ"}, 
                            {"phoneNumber": "+61401584901", "timeCreated": 1645869751, "patientName": "Chi", "entryId": "yzdRyBKxU_v6tgW-siZ-9g"}
                            ]
                        
                        
                        buildTable(myArray)
                    
                    
                        function buildTable(data){
                            var table = document.getElementById('myTable')
                    
                            for (var i = 0; i < data.length; i++){
                               
                                var date = new Date(data[i].timeCreated*1000)
                                var hours = date.getHours();
                                var minutes = date.getMinutes();
                                var formattedTime = hours + " : "+ minutes;
                                console.log(formattedTime);

                                var row = `<tr>
                                                <td>${data[i].patientName}</td>
                                                <td>${data[i].phoneNumber}</td>
                                                <td>${data[i].timeCreated}</td>
                                                <td>${i+1}</td>
                                                <td>
                                                    <button type="button" class="btn-sm btn-danger">Remove</button>
                                                </td>
                                          </tr>`
                                table.innerHTML += row
                    
                    
                            }
                        }
                        function myFunction(){
                            console.log('myFunction Called')
                        }

                        myFunction();

                        setInterval(function(){
                            myFunction()
                        }, 10000)
                    
                    </script>
